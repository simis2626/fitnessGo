<br>
<div *ngIf="submitting" class="flex-parent-row">
  <div class="center-panel savingSpinner">
    <div style="text-align: center"><h2>{{savingText}}</h2></div>
    <app-load-spinner></app-load-spinner>
  </div>
</div>
<form *ngIf="!submitting" #form1="ngForm" id="form1" name="form1" (ngSubmit)="onSubmit()">
  <div class="flex-parent-row">
    <div class="center-panel">
      <mat-card><h3>New Weigh-In
      </h3>
        <div>
          <mat-form-field>
            <input matInput placeholder="Date" #Date name="Date" id="Date"
                   [(ngModel)]="weighIn.date" type="date">
          </mat-form-field>
        </div>
        <div>
          <mat-select (change)="setDirty()" #timeSelect placeholder="Time" name="time" id="time"
                     [(ngModel)]="weighIn.time">
            <mat-option *ngFor="let tme of times" [value]="tme">{{tme}}</mat-option>
          </mat-select>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Weight" #weight name="weight" id="weight"
                   [(ngModel)]="weighIn.weight" type="number"><span matSuffix>kg</span>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit">
          Save
        </button>
      </mat-card>
    </div>
  </div>
  <br>
</form>
